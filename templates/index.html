<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ My To-Do List</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/add" class="task-form">
            <input type="text" name="content" placeholder="Enter a new task..." autocomplete="off" required>
            <button type="submit">â• Add Task</button>
        </form>

        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    {{ task['content'] }}
                    <a href="/delete/{{ task['id'] }}" class="delete-btn">âŒ</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
